<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders - CLAUDIO</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #000;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 30,
      width: 40,
      height: 20,
      speed: 5,
      bullets: []
    };

    let gameStarted = false;
    let gameOver = false;
    let score = 0;

    const keys = {};
    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === " " && !gameStarted) {
        gameStarted = true;
        gameLoop();
      }
    });
    document.addEventListener("keyup", e => keys[e.key] = false);

    function shoot() {
      player.bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y,
        width: 4,
        height: 10,
        speed: 5
      });
    }

    function createLetterEnemies() {
      const enemies = [];
      const size = 15;
      const startY = 50;

      function addBlock(x, y) {
        enemies.push({ x, y, width: size, height: size, alive: true });
      }

      const letters = {
        "C": ["1111","1   ","1   ","1   ","1111"],
        "L": ["1   ","1   ","1   ","1   ","1111"],
        "A": ["1111","1  1","1111","1  1","1  1"],
        "U": ["1  1","1  1","1  1","1  1","1111"],
        "D": ["111 ","1  1","1  1","1  1","111 "],
        "I": ["111"," 1 "," 1 "," 1 ","111"],
        "O": ["111","1 1","1 1","1 1","111"]
      };

      const word = "CLAUDIO";
      let offsetX = 30;

      for (let letter of word) {
        const pattern = letters[letter];
        for (let row = 0; row < pattern.length; row++) {
          for (let col = 0; col < pattern[row].length; col++) {
            if (pattern[row][col] === "1") {
              addBlock(offsetX + col * size, startY + row * size);
            }
          }
        }
        offsetX += (letters[letter][0].length + 2) * size;
      }

      return enemies;
    }

    const enemies = createLetterEnemies();
    let enemyDirection = 1;
    let enemySpeed = 1; // velocidade inicial

    function update() {
      if (gameOver) return;

      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;
      if (keys[" "] && player.bullets.length < 5) shoot();

      let moveDown = false;
      for (let enemy of enemies) {
        if (enemy.alive) {
          enemy.x += enemyDirection * enemySpeed;
          if (enemy.x + enemy.width > canvas.width || enemy.x < 0) {
            moveDown = true;
          }
        }
      }
      if (moveDown) {
        enemyDirection *= -1;
        for (let enemy of enemies) {
          enemy.y += 20;
        }
        enemySpeed += 0.2; // aumenta velocidade a cada descida
      }

      for (let bullet of player.bullets) bullet.y -= bullet.speed;
      player.bullets = player.bullets.filter(b => b.y > 0);

      for (let bullet of player.bullets) {
        for (let enemy of enemies) {
          if (enemy.alive &&
              bullet.x < enemy.x + enemy.width &&
              bullet.x + bullet.width > enemy.x &&
              bullet.y < enemy.y + enemy.height &&
              bullet.y + bullet.height > enemy.y) {
            enemy.alive = false;
            bullet.y = -10;
            score += 10; // soma pontos
          }
        }
      }

      // Verifica colisão inimigo com jogador
      for (let enemy of enemies) {
        if (enemy.alive &&
            enemy.x < player.x + player.width &&
            enemy.x + enemy.width > player.x &&
            enemy.y + enemy.height > player.y) {
          gameOver = true;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "red";
      for (let enemy of enemies) {
        if (enemy.alive) ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      }

      ctx.fillStyle = "white";
      for (let bullet of player.bullets) {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      }

      ctx.fillStyle = "yellow";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 20, 30);

      if (!gameStarted) {
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText("Pressione ESPAÇO para começar!", canvas.width/2 - 180, canvas.height/2);
      }

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", canvas.width/2 - 120, canvas.height/2);
      }
    }

    function gameLoop() {
      update();
      draw();
      if (gameStarted && !gameOver) requestAnimationFrame(gameLoop);
    }

    draw();
  </script>
</body>
</html>
